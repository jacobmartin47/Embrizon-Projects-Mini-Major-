<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVolution 2024 Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>body{ background-color: gold;}</style>
</head>
<body>
    <div class="container">
        <h2 class="mb-5" style="text-align: center; color: white; background-color: blue;">TechVolution 2024 Registration Form</h2>
        <marquee style="color: #007bff; font-size: larger; font-weight: bold;" >Hurry Up Offer closes soon!! </marquee>
        <form id="registrationForm">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="nonBinary" value="nonBinary">
                    <label class="form-check-label" for="nonBinary">Non-binary</label>
                </div>
            </div>
            <!-- Contact Details -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" class="form-control" id="streetAddress" name="streetAddress" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" class="form-control" name="state" required>
                        <option selected disabled>Select State</option>
                        <option>Telangana</option>
                        <option>Andhra Pradesh</option>
                        <!-- Add other states here -->
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>
            </div>
            <!-- Additional Information -->
            <div class="form-group">
                <label for="eventPreferences">Event Preferences</label>
                <select class="form-control" id="eventPreferences" name="eventPreferences">
                    <option selected disabled>Select Preference</option>
                    <option>Workshops</option>
                    <option>Talks</option>
                    <!-- Add other preferences here -->
                </select>
            </div>
            <div class="form-group">
                <label for="dietaryRestrictions">Dietary Restrictions</label>
                <textarea class="form-control" id="dietaryRestrictions" rows="3" name="dietaryRestrictions"></textarea>
            </div>
            <div class="form-group">
                <label for="tshirtSize">T-shirt Size</label>
                <select class="form-control" id="tshirtSize" name="tshirtSize" required>
                    <option selected disabled>Select Size</option>
                    <option>XS</option>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                    <option>XXL</option>
                </select>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary" id="liveToastBtn">Submit</button>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="successToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Success</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Bravo! You are successfully registered for TechVolution 2024.
                    </div>
                </div>
            </div>
        </form>
    </div>
   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Your custom JavaScript for form validation -->
    <script src="Trial.js"></script>
</body>
</html>
